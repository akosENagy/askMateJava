<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Cybersoft" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>AskMate</title>

    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="/css/index.css"/>
    <script type="text/javascript" src="/js/main.js" th:defer="true"></script>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">AskMate</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="#">Login</a></li>
            </ul>
        </div>
    </nav>
    <div class="container index-content">
        <div id="ask-button-container">
            <button id="new-question-button">Ask a new question</button><br />
        </div>
        <div id="new-question-container">
            <form method="post" action="/submit-new-question" id="new-question-form">
                <div id="new-question-submission-box">
                    <input name="new-question-title" id="question-title-box" placeholder="Enter the title of your question..." size="72" /><br />
                    <textarea name="new-question-content" id="question-content-box" placeholder="Enter your question..." rows="15" cols="75"></textarea><br />
                    <input type="submit" id="submit-new-question-button" value="Submit" />
                </div>
            </form>
        </div>
        <div class="questions">
            <div class="question-preview well" th:each="question, iterStat : ${questions}">
                <div class="question-preview-header">
                    <p class="question-preview-id" th:text="'#' + ${question.id}"></p>
                    <h2 class="question-preview-title" th:text="${question.title}"></h2>
                </div>
                <div class="question-preview-body">
                    <p class="question-preview-content" th:text="${question.content}"></p>
                    <p class="question-preview-timestamp" th:text="${question.timestamp}"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
