<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: head"></head>
<body>
    <nav th:replace="header :: nav"></nav>
    <div class="container form-container">
        <form id="reg-form" class="registration-form" action="/register" method="POST" onsubmit="return validateRegform()">
            <div class="form-fieldset">
                <label class="form-label">Username</label>
                <input type="text" class="form-input" name="username" placeholder="Username" required>
            </div>
            <div class="form-fieldset">
                <label class="form-label">Email address</label>
                <input type="text" class="form-input" name="email" placeholder="Email address" required>
            </div>
            <div class="form-fieldset">
                <label class="form-label">Password</label>
                <input id="password" type="password" class="form-input" name="password" placeholder="Password" required>
            </div>
            <div class="form-fieldset">
                <label class="form-label">Confirm password</label>
                <input id="pw-confirm" type="password" class="form-input" name="pw-confirm" placeholder="Confirm password" required>
            </div>
            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
